    <main>
        <section class="container-fluid" id="imagePrinci">

        </section>
        <section class="container-fluid" id="containerInputs">
            <form action="" id="formulario"><!--Evento Submit-->
                <label for="id">Referencia:</label>
                <input class="row idramdon" type="number" id="id" placeholder="" required maxlength="6" readonly>
                <label for="titulo">Titulo del Juego:</label>
                <input class="row" type="text" id="titulo" placeholder="God of war" required>
                <label for="descripcion">Descripcion:</label>
                <input class="row" type="text" maxlength="300" id="descripcion"
                    oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    placeholder="Era hace una vez.." required>
                <label for="precio">Precio:</label>
                <input class="row" type="number" id="precio" placeholder="2000.." required>
                <label for="fechaDeSalida">Fecha de Lanzamiento:</label>
                <input class="row" type="date" id="fechaDeSalida" placeholder="" required>
                <label for="plataforma">Plataforma:</label>
                <input class="row" type="text" id="plataforma" placeholder="PC/XBOX/PS5/PS4/WII?" required>
                <p id="erromsg" style="color:red"></p>
                <label for="cantidad">Stock:</label>
                <input class="row" type="number" id="cantidad" placeholder="Stock del Juego" required>
                <label for="imageInput">Caratula del Juego</label>
                <input type="file" name="imagen" id="imageInput" accept="image/jpeg">
                <button onclick="captureImageUrl(event)">Guardar Imagen</button>

                <button type="submit" id="finalizar" value="Finalizar">FINALIZAR</button>


            </form>
        </section>
    </main>
